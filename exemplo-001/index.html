<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend com Backend Java</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comunicação Frontend-Backend</h1>

    <button id="btnGet">Obter Mensagem do Servidor (GET)</button>
    <p id="respostaGet"></p>

    <br>

    <input type="text" id="nomeInput" placeholder="Digite seu nome">
    <button id="btnPost">Enviar Nome para o Servidor (POST)</button>
    <p id="respostaPost"></p>

    <script src="script.js"></script>
</body>
</html>
